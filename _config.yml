# Build settings
markdown: kramdown
permalink: pretty

gems:
  - jekyll-sitemap
  - jekyll/scholar

# Jekyll Scholar Bibtex Formatting
scholar:
  style: apa
  locale: en

  sort_by: year
  order: descending

  source: ./_data
  bibliography: publications.bib
  bibliography_template: bib

  replace_strings: true
  join_strings:    true

#  details_dir:    bibliography
#  details_layout: bib_details.html
#  details_link:   " Details"

  query: "@*"

  repository: ./pdf



